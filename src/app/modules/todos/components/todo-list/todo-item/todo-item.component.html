
<td><input type="checkbox" id="{{todo.id}}" (click)='multiTodoSelected(todo.id)' [checked] = 'todoChecked'></td>
<td>{{ todo.title}}</td>
<td>{{ todo.startDate | date }}</td>
<td>{{ todo.dueDate | date }}</td>
<td>{{ todo.isPublic}}</td>
<td>{{ todo.category}}</td>
<td>{{ todo.description}}</td>
<td [ngClass]="{'done': (todo.status == 'Done'), 'pending': (todo.status == 'Pending')}">{{ todo.status}}</td>
<td>
    <i class="far fa-edit" (click)="todo.status != 'Done' ? onEditTodo(todo.id) : ''" [ngClass]="{'icon-disabled': todo.status == 'Done'}"></i>
    <i class="fas fa-trash-alt delete-icon" (click)="onDeleteTodo(todo.id)"></i>
</td>
